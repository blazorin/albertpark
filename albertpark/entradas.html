<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atracciones - Albert Park</title>

    <link rel="stylesheet" href="./css/style_page.css">
    <link rel="stylesheet" href="./css/style_entradas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="navigation">
        <img class="logo-img" src="./img/logo-custom.png" alt="Logo" style="max-width: 100px;">
        <p class="p-head">
        </p><ul id="nav-list">
        <li><a class="a-head" href="index.html">Inicio</a>
        </li>
        <li><a class="a-head" href="atracciones.html">Atracciones</a>
        </li>
        <li><a class="a-head" href="entradas.html">Entradas</a>
        </li>
        <li><a class="a-head" href="contacto.html">Contacto</a>
        </li>
    </ul>
        <p></p>
    </div>

    <div class="page">

        <div class="row justify-content-xl-end " style="margin-top: 4rem;">
            <div class="col-xl-8" style="padding: 1rem 1rem;">
              <div class="parallax-text-wrap">
                <h2 style="font-size: 60px;">ENTRADAS</h2><span class="parallax-text" style="transform: translate3d(0px, -5.73191%, 0px);">albertpark</span>
              </div>
              <hr class="divider divider-default">
            </div>

        </div>

        <div class="tickets-bg">
            <div class="row">
                <div class="col-lg-2 col-xxl-2">
                    <div class="form-request form-request-modern bg-gray-lighter">
                        <h4 class="heading-line text-regular ls-1">HALLOWEEN 2023</h4>

                        <form class="rd-mailform rd-mailform-custom">
                            <div class="row row-20">
                                <div class="col-sm-12">
                                    <label class="form-label-outside">Nombre</label>
                                    <div class="form-wrap form-wrap-inline">
                                        <input class="form-input" id="forms-current-from" required type="text" name="current-from">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label-outside">E-mail</label>
                                    <div class="form-wrap form-wrap-inline">
                                        <input class="form-input" id="forms-current-to" required type="email" name="current-to">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="form-label-outside">Teléfono</label>
                                    <div class="form-wrap form-wrap-inline">
                                        <input class="form-input" id="forms-current-to-2" required type="tel" name="current-to">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label-outside">Adultos</label>
                                    <div class="form-wrap form-wrap-modern">
                                        <div class="stepper "><input class="form-input input-append stepper-input" id="form-element-stepper" required type="number" min="0" max="300" value="2"><span class="stepper-arrow up"></span><span class="stepper-arrow down"></span></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label-outside">Niños (13 o menos)</label>
                                    <div class="form-wrap form-wrap-modern">
                                        <div class="stepper "><input class="form-input input-append stepper-input" id="form-element-stepper-1" required type="number" min="0" max="300" value="0"><span class="stepper-arrow up"></span><span class="stepper-arrow down"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap form-button">
                                <button id="openPdfButton" class="button button-block button-primary button-nina" type="submit"><span class="button-original-content" style="transition: background 0.22s ease 0s, color 0.22s ease 0s, transform 0.22s ease 0.24s;">Reservar</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tour RV -->
        <section class="section section-md text-center text-md-left bg-primary context-dark" style="margin-top: 2rem">
            <div class="container-wide">
                <div class="row row-50 justify-content-sm-center">
                    <div class="col-xxl-8">
                        <div class="box-cta box-cta-inline">
                            <div class="box-cta-inner">
                                <h3 class="box-cta-title">Disfruta AlbertPark desde casa</h3>
                                <p style="color: #161616db">¡Haz una visita al nuevo Tour Virtual!</p>
                            </div>
                            <div class="box-cta-inner"><a class="button button-default-outline button-nina" href="tour.html">TOUR VIRTUAL</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Footer-->
        <footer class="section novi-bg novi-bg-img page-footer page-footer-minimal text-center bg-gray-darker">
            <div class="container container-wide">
                <div class="row justify-content-sm-center align-items-md-center row-30">
                    <div class="col-md-10 col-lg-7 col-xl-4 text-xl-left">
                        <a href="index.html" alt="Inicio">
                            <img class="logo-default" src="img/logo-custom.png" alt="" width="119" height="24"/><img class="logo-inverse" src="img/logo-custom.png" alt="" style="max-width: 120px"/>
                        </a>
                    </div>
                    <div class="col-md-10 col-lg-7 col-xl-4">
                        <p class="copy" style="font-weight: bolder">© 2023 Albert Park. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="script/tour/jquery.min.js"></script>
    <script src="script/script_entradas.js"></script>
</body>
</html>
