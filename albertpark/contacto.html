<body>
    <header>
        <nav>

        </nav>

    <main>
        <p>¿Tienes alguna pregunta o comentario? ¡No dudes en ponerte en contacto con nosotros!</p>
    </main>

    <div class="container_contacto">
        <h2 id="h2_contacto">Formulario de Contacto</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>
</body>

    <div class="newsletter">
        <h3>Entérate de TODAS nuestras promociones</h3>
        <form id="newsletter-form">
            <input type="email" placeholder="Tu correo electrónico" class="newsletter-input" id="email-input">
            <button class="newsletter-button" id="subscribe-button">Suscribirse</button>
        </form>
    </div>
