<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tour Virtual - Albert Park</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style_tour.css">
    </head>
    <body>
        <div id="container"></div>
        <div id="info">
            <div class="mode">
                <div class="action" id="desktop_mode"><span>Volver</span></div>
            </div>
            <div class="attraction">
                <div class="action" id="rollercoaster"><span>Templo del Fuego</span></div>
                <div class="action" id="ferris_wheel"><span>Noria</span></div>
                <div class="action" id="monster"><span>Uncharted</span></div>
                <div class="action" id="explore"><span>Explorar</span></div>
            </div>
        </div>

        <script src='script/tour/jquery.min.js'></script>
        <script src='script/tour/three.min.js'></script>
        <script src='script/tour/orbit_controls.js'></script>
        <script src='script/tour/Subdivision_Modifier.js'></script>
        <script src='script/tour/stereo_effect.js'></script>
        <script src='script/tour/DeviceControls.js'></script>
        <script src='script/tour/require.min.js'></script>
        <script src='script/tour/modernizr.min.js'></script>
        <script src="script/tour.js"></script>

    </body>
</html>
